---
layout: default
title: 我的Blog
---

<h2>{{ page.title }}</h2>
<p class="app">最新文章</p>
<ul>
  {% for post in site.posts %}
  <li>
    {{ post.date | date_to_string }}
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
<div class="page">

</div>
<style>
.app{
  color: brown;
  font-size: large;
}
.page{
  width: 100%;
  height: 100%;
  background-color: rgb(245,245,213);
}
</style>
