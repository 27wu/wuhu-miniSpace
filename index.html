---
layout: default
title: 我的Blog
---

<h2>{{ page.title }}</h2>
<p class="app">最新文章</p>
<div class="page">111
</div>
<ul>
  {% for post in site.posts %}
  <li>
    {{ post.date | date_to_string }}
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
<div class="page">
  <div class="inner-page">

  </div>
</div>

<style scoped>
.app{
  color: brown;
  font-size: large;
}
.page{
  width: 100vw;
  height: 100vh;
  background-color: rgb(245,245,213);
}
</style>
